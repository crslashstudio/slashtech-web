<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Slashtech | Data-Driven Digital Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg-main: #fcfcfc;
        --text-main: #1a1a1a;
        --text-muted: #666666;
        --accent: #000000;
        --accent-contrast: #ffffff;
        --card-bg: #ffffff;
        --border: rgba(0,0,0,0.1);
        --hero-gradient: linear-gradient(to right, #ffffff, rgba(255,255,255,0.8), transparent);
      }

      .theme-dark {
        --bg-main: #050505;
        --text-main: #ffffff;
        --text-muted: #a1a1a1;
        --accent: #ffffff;
        --accent-contrast: #000000;
        --card-bg: #121212;
        --border: rgba(255,255,255,0.1);
        --hero-gradient: linear-gradient(to right, #050505, rgba(5,5,5,0.8), transparent);
      }

      .theme-fresh {
        --bg-main: #e0f2fe;
        --text-main: #0f172a;
        --text-muted: #475569;
        --accent: #2563eb;
        --accent-contrast: #ffffff;
        --card-bg: rgba(255, 255, 255, 0.7);
        --border: rgba(37, 99, 235, 0.2);
        --hero-gradient: linear-gradient(135deg, rgba(224, 242, 254, 0.9) 0%, rgba(255, 255, 255, 0.4) 100%);
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.5s ease, color 0.5s ease;
        overscroll-behavior-y: none;
      }
      
      .font-serif { font-family: 'Playfair+Display', serif; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Markdown Content Styling */
      .markdown-content p { margin-bottom: 0.75rem; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content ul, .markdown-content ol { margin-bottom: 0.75rem; padding-left: 1.25rem; }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.25rem; }
      .markdown-content code { font-family: monospace; background: rgba(0,0,0,0.05); padding: 0.1rem 0.3rem; border-radius: 0.25rem; }
      .theme-dark .markdown-content code { background: rgba(255,255,255,0.1); }
      .markdown-content pre { background: #000; color: #fff; padding: 1rem; border-radius: 0.75rem; margin-bottom: 0.75rem; overflow-x: auto; font-size: 0.8rem; }
      .markdown-content strong { font-weight: 800; }
      .markdown-content a { color: var(--accent); text-decoration: underline; }

      @media (max-width: 768px) {
        html { scroll-padding-top: 60px; }
      }

      /* Mobile Landscape Specific Fixes */
      @media (max-height: 500px) and (orientation: landscape) {
        .landscape-scroll { overflow-y: auto !important; max-height: 100vh !important; }
        .hero-title-landscape { font-size: 10vw !important; }
        .hero-sub-landscape { display: none !important; }
        .landscape-padding-top { padding-top: 2rem !important; }
      }

      ::selection {
        background-color: var(--accent);
        color: var(--accent-contrast);
      }
      
      .bg-main { background-color: var(--bg-main); }
      .text-main { color: var(--text-main); }
      .text-muted { color: var(--text-muted); }
      .bg-accent { background-color: var(--accent); }
      .text-accent-contrast { color: var(--accent-contrast); }
      .border-theme { border-color: var(--border); }
      .card-theme { background-color: var(--card-bg); border: 1px solid var(--border); backdrop-filter: blur(10px); }
    </style>
